<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Panel Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="gallery">
        <div class="gallery__photo gallery__photo--winter">
            <p class="gallery__text-content">HEY</p>
            <p class="gallery__text-content gallery__text-content--main">LET'S</p>
            <p class="gallery__text-content">DANCE</p>
        </div>
        <div class="gallery__photo gallery__photo--lake">
            <p class="gallery__text-content">GIVE</p>
            <p class="gallery__text-content gallery__text-content--main">TAKE</p>
            <p class="gallery__text-content">RECEIVE</p>
        </div>
        <div class="gallery__photo gallery__photo--girl">
            <p class="gallery__text-content">EXPERIENCE</p>
            <p class="gallery__text-content gallery__text-content--main">IT</p>
            <p class="gallery__text-content">TODAY</p>
        </div>
        <div class="gallery__photo gallery__photo--fox">
            <p class="gallery__text-content">GIVE</p>
            <p class="gallery__text-content gallery__text-content--main">ALL</p>
            <p class="gallery__text-content">YOU CAN</p>
        </div>
        <div class="gallery__photo gallery__photo--mountain">
            <p class="gallery__text-content">LIFE</p>
            <p class="gallery__text-content gallery__text-content--main">IN</p>
            <p class="gallery__text-content">MOTION</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
